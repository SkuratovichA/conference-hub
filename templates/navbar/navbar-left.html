{% load static %}
{% load compress %}

{% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'css/ch/style.scss' %}">
{% endcompress %}

<form class="navbar-form navbar-left" method="get" action="{% url 'ch:search-page' %}">
   <input type="hidden" name="type" value="researchers"/>
    <div class="input-group">
        <input type="text" class="form-control transparent-input" placeholder="Search" aria-label="Search" name="q"
               id="searched">
        <div class="input-group-btn">
            <button class="btn btn-default transparent-input" type="submit">
                <b>?</b>
                {#                    <i class="glyphicon glyphicon-search" ></i>#}
            </button>
        </div>
    </div>
</form>

<div class="navbar-nav mr-auto">

    {% if user.is_authenticated %}
        {% include 'users/autologout.html' %}

         <div class="nav-item parent">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16"
                 fill="currentColor" class="bi bi-clock child" viewBox="0 0 16 16">
                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
            </svg>
            <a class="nav-item nav-link child timer" id="timer"></a>
        </div>

        <script src="{% static 'js/autologout.js' %}" type="text/javascript"></script>
    {% endif %}
</div>
