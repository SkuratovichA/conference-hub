{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Update profile{% endblock title %}
{% block content %}

    <div class="content-section">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Edit profile</legend>
                    {{ u_form|crispy }}
                    {{ ro_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>

                <div class="form-group">
                    <button class="btn-outline-info" type="submit">Save</button>
                </div>
            </form>
            <a class="btn btn-sm btn-info" href="{% url 'users:profile-page' user.username %}">Back</a>

        </div>
    </div>
{% endblock content %}
