{% extends "base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
    <div class="row my-3 p-3">
        <h1>This is the profile page for {{user.username}}</h1>
    </div>

    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src=" {{ user.profile.avatar.url }} ">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <p class="text-secondary">{{ user.name }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <a class="btn btn-sm btn-info" href="{% url 'users:edit_profile-page' %}">Edit profile</a>
            <a class="btn btn-sm btn-info" href="{% url 'users:password_change-page' %}">Change password</a>
        </form>
    </div>
{% endblock content %}
