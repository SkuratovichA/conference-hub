{% extends 'base.html' %}

{% block content %}
<div class="container pt-5">
    <form method="POST" novalidate>{% csrf_token %}
        <h3> Are you sure you want to delete {{ object.name }} conference?</h3>
        <button class="btn btn-outline-info" type="submit">Delete</button>
        <a href="{% url 'conferences:conf_detail-page' object.slug%}" class="btn btn-outline-info" >Cancel</a>
    </form>
</div>
{% endblock %}
