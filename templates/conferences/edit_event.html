{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-md-8 col-sm-10 col-12">
		<h4>Edit {{ object.name }} event</h4>
		<form method="POST" enctype="multipart/form-data">{% csrf_token %}
			<input type="hidden" name="next" value="{{ next }}">
			{{ form|crispy }}
			<button class="btn btn-outline-info" type="submit">Save changes</button>
            <a href="{% url 'conferences:event_detail-page' object.conference.slug object.event_id%}" class="btn btn-outline-info" >Cancel</a>

		</form>
	</div>
</div>
{% endblock %}
