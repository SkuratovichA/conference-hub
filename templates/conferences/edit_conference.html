{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-md-8 col-sm-10 col-12">
		<h4>Edit {{ object.name }} conference</h4>
		<form method="POST" enctype="multipart/form-data" name="conf_form">{% csrf_token %}
			<input type="hidden" name="next" value="{{ next }}">
			{{ form|crispy }}
			<button class="btn btn-outline-info" type="submit">Save changes</button>
            <a href="{% url 'conferences:conf_detail-page' object.slug%}" class="btn btn-outline-info" >Cancel</a>
		</form>
	</div>
</div>
    <script src="{% static 'js/conf_form.js' %}"></script>
{% endblock %}
